---
ci:
  # We rely on renovate to update it but there is no way to fully disable it
  # https://github.com/pre-commit-ci/issues/issues/83
  autoupdate_schedule: quarterly
  skip:
    - ansible-lint
    - mypy
    - tombi-format
    - tombi-lint
repos:
  - repo: meta
    hooks:
      - id: check-useless-excludes
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.26
    hooks:
      - id: uv-sync
      - id: uv-lock
        name: "deps: upgrade via uv sync --upgrade"
        alias: deps
        args: ["--upgrade"]
        stages: [manual]
  - repo: https://github.com/biomejs/pre-commit
    rev: "v2.3.11"
    hooks:
      - id: biome-check
        name: biome
        alias: biome
        args: [--unsafe]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies: ["tomli>=2.2.1; python_version<'3.11'"]
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: fix-byte-order-marker
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: debug-statements
        language_version: python3
  - repo: https://github.com/tombi-toml/tombi-pre-commit
    rev: v0.7.23
    hooks:
      - id: tombi-format
        alias: toml
      - id: tombi-lint
        alias: toml
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff-format
        alias: ruff
      - id: ruff-check
        args: ["--fix", "--unsafe-fixes"]
        alias: ruff
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        language: system
        pass_filenames: false
        always_run: true
        entry: uv run -q --group=lint mypy --strict
      - id: ansible-lint
        name: ansible-lint
        language: system
        pass_filenames: false
        always_run: true
        entry: uv run -q --group=lint ansible-lint --fix
